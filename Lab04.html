<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
   <form>
       <fieldset>
           <legend>photo details</legend>
           <table>
               <tr>
                   <td colspan="2">
                       <label>Title</label><br>
                       <input type="text" placeholder="Give your photo a descriptive name"><br>
                       <label>Description</label><br>
                       <textarea placeholder="Adding a rich description will help with search results"></textarea><br>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label>Continent</label><br>
                       <select>
                           <option>Choose continent</option>
                           <option value="Asia">Asia</option>
                           <option value="Africa">Africa</option>
                           <option value="North America">North America</option>
                           <option value="South America">South America</option>
                           <option value="Antarctica">Antarctica</option>
                           <option value="Europe">Europe</option>
                           <option value="Australia">Australia</option>
                       </select><br>
                       <label>Country</label><br>
                       <select>
                           <option>Choose country</option>
                           <option>China</option>
                           <option>China</option>
                       </select><br>
                       <label>City</label><br>
                       <input type="text"><br>
                   </td>
                   <td>
                   </td>
               </tr>
           </table>
       </fieldset>
   </form>
   </section>
</main>  


</body>
</html>
