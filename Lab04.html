<body>
<header class="container">
    <nav class="navbar navbar-expand-md navbar-light row">
        <div class="col-sm-auto text-center">
            <h1>Share Your Travels</h1>
            <p class="font-italic">Let us know where you've been</p>
        </div>
        <ul class="col-md-6 navbar-nav justify content-end nav-fill col-md-offset-1">
            <li class="nav-item">
                <a class="nav-link" href="Lab03.html">Gallery</a>

            <li class="nav-item">

        </ul>
    </nav>
</header>

<div>
   <section class="container border rounded p-3">
   <form method="post" action="http://www.randyconnolly.com/tests/process.php">
       <fieldset class="form-group">
           <h3>Photo Details</h3>
           <label for="title">Title</label>
           <input class="form-control" id="title" type="text" placeholder="Give your photo a descriptive name"><br>
           <label for="description">Description</label><br>
           <textarea class="form-control" id="description" placeholder="Adding a rich description will help with search results"></textarea><br>
           <label for="continent">Continent</label>
           <select class="form-control" id="continent">
               <option>Choose continent</option>
               <option value="Asia">Asia</option>
               <option value="Africa">Africa</option>
               <option value="North America">North America</option>
               <option value="South America">South America</option>
               <option value="Antarctica">Antarctica</option>
               <option value="Europe">Europe</option>
               <option value="Australia">Australia</option>
           </select><br>

           <label for="country">Country</label>
           <select class="form-control" id="country">
               <option>Choose country</option>
               <option>China</option>
               <option>China</option>
               <option>China</option>
               <option>China</option>
           </select><br>

           <label for="city">City</label>
           <input class="form-control" id="city" name="city" type="text"><br>

           <div>
               <label>Copyright?</label>
           </div>
           <div class="radio">
                <label><input type="radio" name="optradio">All rights reserved</label>
           </div>
           <div class="radio">
               <label><input type="radio" name="optradio" checked>Creative Commons</label>
           </div><br>

           <div>
                <label>Creative Commons Types</label>
           </div>
           <div class="form-check form-check-inline">
               <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="">Attribution
               </label>
           </div>
           <div class="form-check form-check-inline">
               <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="">Noncommercial
               </label>
           </div>
           <div class="form-check form-check-inline">
               <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="" >No Derivative Works
               </label>
           </div><br><br>

           <div class="form-check form-check-inline">
               <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="" >I accept the software license
               </label>
           </div><br><br>

           <div class="container p-0">
               <div class="row">
                    <div class="col-md-3">
                        <label>Rate this photo:</label>
                        <label class="container p-0 col-md-12"><input type="number" name="rate" class="form-control"></label>
                   </div>
                   <div class="col-md-9 col-md-offset-1">
                       <label>Color Collection:</label>
                       <label class="container p-0 col-md-12"><input type="text" name="color" class="form-control"></label>
                    </div>
               </div>
           </div><br>

           <div class="container p-0">
               <div class="row">
                   <div class="col-md-6">
                       <label>Date Taken:</label>
                       <label class="container p-0 col-md-12"><input type="text" name="date" class="form-control"></label>
                   </div>
                   <div class="col-md-6 col-md-offset-1">
                       <label>Time Taken:</label>
                       <label class="container p-0 col-md-12"><input type="text" name="time" class="form-control"></label>
                   </div>
               </div>
           </div><br>

           <div class="btn-group">
               <button type="submit" class="btn btn-secondary">Submit</button>
               <button type="reset" class="btn btn-secondary">Clear</button>
           </div>
       </fieldset>
   </form>
   </section>
</div>
</body>
</html>
